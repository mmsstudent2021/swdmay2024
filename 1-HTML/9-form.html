<h1>Form</h1>

<form action="https://mms-it.com/" target="_blank" method="get" >
  <fieldset>
    <legend>Student Register Form</legend>
    <table>
      <!--  User Name  ctrl+/ -->
      <tr>
        <td>
          <label for="your_name">User Name </label>
        </td>

        <td>
          <input
            autofocus
            required
            name="your_name"
            placeholder="Su SU"
            id="your_name"
            type="text"
          />
        </td>
      </tr>


      <!-- Email  -->

      <tr>
        <td>
          <label for="your_email"> Email </label>
        </td>

        <td>
          <input required name="your_email" id="your_email"
          placeholder="yourname@gmail.com"
          type="email" />
        </td>
      </tr>

    


      <!-- Password  -->
      <tr>
        <td>
          <label for="your_password"> Password </label>
        </td>

        <td>
          <input required name="your_password" id="your_password" type="password" />
        </td>
      </tr>


    
      <tr>
        <td>
          <label for="">Phone number</label>
        </td>

        <td>
          <input type="number" placeholder="093434343" value="093232222">
        </td>
      </tr>

      <tr>
        <td>
          <label for="male" >male</label>
          <input type="radio" name="gender" value="male" id="male">

          <label for="female" >female</label>
          <input type="radio" name="gender" value="female" id="female">
        </td>

       
      </tr>

      <tr>
        <td>
          <label for="html">Html</label>
          <input id="html" name="skills" value="html" type="checkbox" checked>

          <label for="css">css</label>
          <input id="css" name="skills" value="css"  type="checkbox" checked>

          <label for="js">js</label>
          <input id="js" name="skills" value="js" type="checkbox" checked>

          <label for="c#">c#</label>
          <input id="c#" name="skills" value="c#" type="checkbox">
        </td>
      </tr>

      <tr>
        <td>
          <select name="nationality" required id="">
            <!-- <option value="" selected>Choose</option> -->
            <option value="mm"  >Myanmar</option>
            <option value="th" >Thai</option>
            <option value="ve" selected>Vietname</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <label for="textarea">To the admin</label>
        </td>
        <td>
          
          <textarea id="textarea" name="" id="" cols="50" rows="5"></textarea>
        </td>
      </tr>

      

    </table>

    <button>Submit</button>
  </fieldset>
</form>
